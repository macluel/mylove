<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Photo Grid</title>
<link rel=stylesheet href=/style.css>
<style>#photoGrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;justify-content:center;padding:10px}#photoGrid img{width:100%;height:225px;object-fit:cover;border-radius:10px}</style>
</head>
<body>
<div class=center-content>
<h1 class=title>Galeria de Fotos</h1>
</div>
<div id=photoGrid></div>
<script src=/grid.js></script>
</body>
</html>
